  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#0f0f1a; color:white; overflow-x:hidden; }

    header {
      position:fixed; top:0; left:0; width:100%; height:80px;
      display:flex; align-items:center; justify-content:space-between;
      background:rgba(0,0,0,0.7); z-index:10; padding:0 40px;
    }
    .logo {
      font-size:1.5rem; font-weight:800; color:#00ff88; letter-spacing:2px;
    }
    .nav-links { list-style:none; display:flex; gap:30px; }
    .nav-links a {
      color:white; text-decoration:none; font-weight:600; font-size:1.1rem;
      transition:color 0.3s ease;
    }
    .nav-links a:hover { color:#00ff88; }

    .hero {
      position:relative; height:100vh; display:flex;
      align-items:center; justify-content:center;
      background:url('images/DF6EC509-F237-4033-984E-BF3EE1E5007B.jpg') no-repeat center center/cover;
    }
    .hero-content { text-align:center; z-index:2; }
    .hero h1 {
      font-size:6rem; font-weight:900; color:#fff;
      text-shadow:0 0 20px rgba(0,255,136,0.8), 0 0 40px rgba(0,255,136,0.6);
    }

    .gallery-section {
      padding:120px 20px; max-width:1200px; margin:0 auto; text-align:center;
    }
    .gallery-title {
      font-size:3rem; font-weight:900; margin-bottom:60px;
      text-shadow:0 0 20px rgba(0,255,136,0.7);
    }
    .gallery-grid {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:30px;
    }
    .meme-card {
      background:rgba(255,255,255,0.05); padding:20px; border-radius:12px;
      text-align:center; transition:transform 0.3s ease; cursor:pointer;
    }
    .meme-card:hover { transform:translateY(-8px); }
    .meme-card img {
      max-width:100%; border-radius:8px; margin-bottom:15px;
    }

    /* Lightbox */
    .lightbox {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.9); display:none;
      align-items:center; justify-content:center;
      z-index:100;
      flex-direction:column;
    }
    .lightbox img {
      max-width:90%; max-height:80%; border-radius:12px;
    }
    .lightbox:target { display:flex; }

    .close-btn {
      position:absolute; top:20px; right:30px;
      font-size:2rem; color:#fff; text-decoration:none;
      font-weight:900; transition:color 0.3s ease;
    }
    .close-btn:hover { color:#00ff88; }
  </style>
</head>
