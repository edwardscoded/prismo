<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRISMO - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#2a1d47; color:white; overflow-x:hidden; }
    header { position:fixed; top:0; left:0; width:100%; height:80px; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:10; padding:0 40px; }
    .nav-links { list-style:none; display:flex; gap:30px; }
    .nav-links a { color:white; text-decoration:none; font-weight:600; font-size:1.1rem; transition:color 0.3s ease; }
    .nav-links a:hover { color:#ffd700; }
    .social-links { position:absolute; right:40px; display:flex; gap:20px; }
    .social-links a { color:white; font-size:1.3rem; text-decoration:none; transition:color 0.3s ease; }
    .social-links a:hover { color:#e74c3c; }

    .hero { position:relative; width:100%; height:100vh; overflow:hidden; display:flex; align-items:center; justify-content:center; flex-direction:column; text-align:center; }
    .hero video { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:transparent; z-index:1; }
    .hero-content { position:relative; z-index:2; }
    .hero-title {
      font-size:6rem; font-weight:900; letter-spacing:10px;
      text-shadow:0 0 25px rgba(255,255,255,0.9),0 0 40px rgba(255,215,0,0.9);
      opacity:0; display:none;
    }
    .hero-buttons { margin-top:40px; display:flex; gap:20px; justify-content:center; opacity:0; display:none; }
    .hero-buttons a { background:#e74c3c; color:white; padding:15px 30px; border-radius:40px; text-decoration:none; font-weight:600; transition:all 0.3s ease; }
    .hero-buttons a:hover { background:#c0392b; transform:translateY(-3px); }

    @keyframes zoomOutFade {
      from { transform:scale(1); opacity:1; }
      to { transform:scale(3); opacity:0; }
    }

    .zooming { animation:zoomOutFade 1s forwards; }
  </style>
</head>
<body>
  <header>
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="memegallery.html" class="meme-link">Meme Gallery</a></li>
    </ul>
    <div class="social-links">
      <a href="#">üê¶</a>
      <a href="#">üí¨</a>
    </div>
  </header>

  <section class="hero">
    <video id="heroVideo" autoplay muted playsinline>
      <source src="images/grok-video-a4274718-48e7-4a6b-b712-c4f1ff55dc72 (2).mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 id="heroTitle" class="hero-title">PRISMO</h1>
      <div id="heroButtons" class="hero-buttons">
        <a href="#">Follow on X</a>
        <a href="#">Join the Community</a>
        <a href="#">Buy on Pump.fun</a>
      </div>
    </div>
  </section>

  <script>
    const video = document.getElementById('heroVideo');
    const title = document.getElementById('heroTitle');
    const buttons = document.getElementById('heroButtons');

    video.addEventListener('ended', () => {
      title.style.display = 'block';
      buttons.style.display = 'flex';
      title.style.transition = 'opacity 2s ease';
      buttons.style.transition = 'opacity 2s ease';
      requestAnimationFrame(() => {
        title.style.opacity = 1;
        buttons.style.opacity = 1;
      });
    });

    // Zoom effect when Meme Gallery link clicked
    document.querySelector('.meme-link').addEventListener('click', (e) => {
      e.preventDefault();
      const hero = document.querySelector('.hero');
      hero.classList.add('zooming');
      setTimeout(() => {
        window.location.href = 'memegallery.html';
      }, 1000);
    });
  </script>
</body>
</html>
