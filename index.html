<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRISMO - The Meme Coin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#2a1d47; color:white; overflow-x:hidden; }
    header { position:fixed; top:0; left:0; width:100%; height:80px; display:flex; align-items:center; justify-content:center; background:transparent; z-index:10; }
    .logo { font-size:2.5rem; font-weight:900; color:white; letter-spacing:4px; opacity:0; transition:opacity 2s ease; }
    .logo.visible { opacity:1; }
    .hero { position:relative; width:100%; height:100vh; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    .hero video { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:1; }
    .hero-content { position:relative; z-index:2; text-align:center; }
    .hero-title { font-size:6rem; font-weight:900; letter-spacing:10px; text-shadow:0 4px 15px rgba(0,0,0,0.8); display:none; }
  </style>
</head>
<body>
  <header>
    <div class="logo">PRISMO</div>
  </header>

  <section class="hero">
    <video id="heroVideo" autoplay muted playsinline>
      <source src="images/grok-video-a4274718-48e7-4a6b-b712-c4f1ff55dc72 (2).mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 id="heroTitle" class="hero-title">PRISMO</h1>
    </div>
  </section>

  <script>
    const video = document.getElementById('heroVideo');
    const title = document.getElementById('heroTitle');
    const logo = document.querySelector('.logo');

    video.addEventListener('ended', () => {
      title.style.display = 'block';
      title.style.opacity = 0;
      title.style.transition = 'opacity 2s ease';
      requestAnimationFrame(() => {
        title.style.opacity = 1;
      });
      logo.classList.add('visible');
    });
  </script>
</body>
</html>
