<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRISMO - The Meme Coin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#2a1d47; color:white; overflow-x:hidden; }
    header { position:fixed; top:0; left:0; width:100%; height:80px; display:flex; align-items:center; justify-content:space-between; background:transparent; z-index:10; opacity:0; transform:translateY(-100%); transition:all 1.5s ease; padding:0 40px; }
    header.visible { opacity:1; transform:translateY(0); background:rgba(0,0,0,0.4); }
    .nav-links { list-style:none; display:flex; gap:30px; }
    .nav-links a { color:white; text-decoration:none; font-weight:600; font-size:1.1rem; transition:color 0.3s ease; }
    .nav-links a:hover { color:#ffd700; }
    .social-links { display:flex; gap:20px; }
    .social-links a { color:white; font-size:1.3rem; text-decoration:none; transition:color 0.3s ease; }
    .social-links a:hover { color:#e74c3c; }

    .hero { position:relative; width:100%; height:100vh; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    .hero video { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:1; }
    .hero-content { position:relative; z-index:2; text-align:center; }
    .hero-title {
      font-size:6rem; font-weight:900; letter-spacing:10px;
      margin-bottom:40px;
      color:#fff; text-shadow:0 0 20px rgba(255,255,255,0.9),0 0 40px rgba(255,215,0,0.8),0 0 60px rgba(255,255,255,0.7);
      opacity:0; display:none;
      animation: holyFade 3s forwards;
    }

    .hero-buttons { display:flex; gap:20px; justify-content:center; }
    .hero-buttons a { background:#e74c3c; color:white; padding:15px 30px; border-radius:30px; text-decoration:none; font-weight:700; transition:all 0.3s ease; }
    .hero-buttons a:hover { background:#c0392b; transform:translateY(-3px); }

    @keyframes holyFade {
      0% { opacity:0; transform:scale(0.8) translateY(30px); text-shadow:none; }
      50% { opacity:1; transform:scale(1.05) translateY(0); text-shadow:0 0 30px rgba(255,255,255,1),0 0 60px rgba(255,215,0,0.9); }
      100% { opacity:1; transform:scale(1) translateY(0); text-shadow:0 0 20px rgba(255,255,255,0.9),0 0 40px rgba(255,215,0,0.8); }
    }
  </style>
</head>
<body>
  <header>
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#gallery">Meme Gallery</a></li>
    </ul>
    <div class="social-links">
      <a href="#">üê¶</a>
      <a href="#">üí¨</a>
    </div>
  </header>

  <section class="hero">
    <video id="heroVideo" autoplay muted playsinline>
      <source src="images/grok-video-a4274718-48e7-4a6b-b712-c4f1ff55dc72 (2).mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 id="heroTitle" class="hero-title">PRISMO</h1>
      <div class="hero-buttons">
        <a href="#">Follow on X</a>
        <a href="#">Join the Community</a>
        <a href="#">Buy on Pump.fun</a>
      </div>
    </div>
  </section>

  <script>
    const video = document.getElementById('heroVideo');
    const title = document.getElementById('heroTitle');
    const header = document.querySelector('header');

    video.addEventListener('ended', () => {
      title.style.display = 'block';
      title.style.animation = 'holyFade 3s forwards';
      document.querySelector('.hero-buttons').style.display = 'flex';
      header.classList.add('visible');
    });
  </script>
</body>
</html>
