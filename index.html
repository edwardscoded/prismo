<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRISMO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#2a1d47; color:white; overflow-x:hidden; }
    header { position:fixed; top:0; left:0; width:100%; height:80px; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:10; padding:0 40px; }
    .nav-links { list-style:none; display:flex; gap:30px; }
    .nav-links a { color:white; text-decoration:none; font-weight:600; font-size:1.1rem; transition:color 0.3s ease; cursor:pointer; }
    .nav-links a:hover { color:#ffd700; }
    .social-links { position:absolute; right:40px; display:flex; gap:20px; }
    .social-links a { color:white; font-size:1.3rem; text-decoration:none; transition:color 0.3s ease; }
    .social-links a:hover { color:#e74c3c; }

    .intro { position:relative; width:100%; height:100vh; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    .intro video { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:transparent; z-index:1; }
    .intro-content { position:relative; z-index:2; text-align:center; }

    .intro-title { font-size:5rem; font-weight:900; letter-spacing:10px; color:#fff; text-shadow:0 0 20px rgba(255,255,255,0.9),0 0 40px rgba(255,215,0,0.8); opacity:0; display:none; animation: fadeIn 1.5s forwards; }
    .button-group { margin-top:30px; display:flex; gap:20px; justify-content:center; flex-wrap:wrap; opacity:0; display:none; animation: fadeIn 1.5s forwards; }
    .btn { background:#e74c3c; color:white; padding:15px 30px; border:none; border-radius:30px; font-size:1.1rem; font-weight:600; cursor:pointer; transition:0.3s; text-decoration:none; }
    .btn:hover { background:#c0392b; transform:translateY(-3px); }

    .ca-bar { margin-top:40px; background:rgba(255,255,255,0.1); padding:15px 25px; border-radius:30px; display:flex; align-items:center; justify-content:center; gap:15px; font-size:1.1rem; opacity:0; display:none; animation: fadeIn 1.5s forwards; }
    .copy-btn { background:#3498db; border:none; padding:8px 18px; border-radius:20px; color:white; font-weight:600; cursor:pointer; }
    .copy-btn:hover { background:#2980b9; }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }

    @keyframes zoomOutFade {
      from { transform:scale(1); opacity:1; }
      to { transform:scale(3); opacity:0; }
    }
    .zooming { animation:zoomOutFade 1s forwards; }
  </style>
</head>
<body>
  <header id="mainHeader">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#" data-link="memegallery.html">Meme Gallery</a></li>
      <li><a href="#" data-link="about.html">About</a></li>
    </ul>
    <div class="social-links">
      <a href="#">üê¶</a>
      <a href="#">üí¨</a>
    </div>
  </header>

  <section class="intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="images/grok-video-a4274718-48e7-4a6b-b712-c4f1ff55dc72 (2).mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="intro-content">
      <h1 id="introTitle" class="intro-title">PRISMO</h1>
      <div id="buttonGroup" class="button-group">
        <a href="#" class="btn">Follow on X</a>
        <a href="#" class="btn">Join the Community</a>
        <a href="#" class="btn">Buy on Pump.fun</a>
      </div>
      <div id="caBar" class="ca-bar">
        CA: COMING SOON
        <button class="copy-btn" onclick="copyCA()">Copy</button>
      </div>
    </div>
  </section>

  <script>
    const introVideo = document.getElementById('introVideo');
    const introTitle = document.getElementById('introTitle');
    const buttonGroup = document.getElementById('buttonGroup');
    const caBar = document.getElementById('caBar');
    const header = document.getElementById('mainHeader');
    const introSection = document.querySelector('.intro');

    // Show content after video ends
    introVideo.addEventListener('ended', () => {
      header.style.display = 'flex';
      introTitle.style.display = 'block';
      buttonGroup.style.display = 'flex';
      caBar.style.display = 'flex';
    });

    // Copy CA button
    function copyCA() {
      navigator.clipboard.writeText("COMING SOON");
      alert("CA copied to clipboard!");
    }

    // Navigation zoom effect
    document.querySelectorAll('.nav-links a[data-link]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const target = e.target.getAttribute('data-link');
        introSection.classList.add('zooming');
        setTimeout(() => {
          window.location.href = target;
        }, 1000);
      });
    });
  </script>
</body>
</html>
