<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRISMO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { 
      margin:0; 
      font-family:'Poppins',sans-serif; 
      background:#0f0f1a; 
      color:white; 
      overflow-x:hidden; 
    }

    .intro { 
      position:relative; 
      width:100%; 
      height:100vh; 
      overflow:hidden; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
    }

    .audio-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }

    .audio-btn {
      background: rgba(0,0,0,0.7);
      border: 2px solid rgba(0,255,136,0.3);
      color: #00ff88;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .audio-btn:hover {
      background: rgba(0,255,136,0.2);
      border-color: rgba(0,255,136,0.6);
      transform: scale(1.1);
    }

    .audio-btn.muted {
      color: #ff4444;
      border-color: rgba(255,68,68,0.3);
    }

    .audio-btn.muted:hover {
      background: rgba(255,68,68,0.2);
      border-color: rgba(255,68,68,0.6);
    }
    
    .intro video { 
      position:absolute; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      object-fit:cover; 
      z-index:0;
    }
    
    .overlay { 
      position:absolute; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      background:rgba(0,0,0,0.3); 
      z-index:1; 
    }
    
    .intro-content { 
      position:relative; 
      z-index:2; 
      text-align:center; 
      max-width: 90%;
      transform: translateY(-50px);
    }

    .intro-title { 
      font-size:8rem; 
      font-weight:900; 
      letter-spacing:15px; 
      color:#fff; 
      text-shadow:
        0 0 30px rgba(0,255,0,0.8),
        0 0 60px rgba(0,255,0,0.6),
        0 0 90px rgba(0,255,0,0.4),
        0 0 120px rgba(0,255,0,0.2); 
      opacity:0; 
      visibility: hidden;
      display:none; 
      margin-bottom: 50px;
      transform: translateY(50px);
    }
    
    .button-group { 
      margin-top:40px; 
      display:none; 
      visibility: hidden;
      gap:25px; 
      justify-content:center; 
      flex-wrap:wrap; 
      opacity:0; 
      transform: translateY(50px);
    }
    
    .btn { 
      background: linear-gradient(135deg, #00ff88, #00cc70);
      color: #1a1a1a; 
      padding: 18px 35px; 
      border: none; 
      border-radius: 50px; 
      font-size: 1.2rem; 
      font-weight: 700; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      text-decoration: none; 
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 
        0 0 20px rgba(0,255,136,0.3),
        0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover { 
      background: linear-gradient(135deg, #00ffaa, #00dd88);
      transform: translateY(-3px) scale(1.05); 
      box-shadow: 
        0 0 30px rgba(0,255,136,0.5),
        0 8px 25px rgba(0,0,0,0.3);
    }

    .ca-bar { 
      margin-top: 50px; 
      background: linear-gradient(135deg, rgba(0,255,136,0.1), rgba(0,204,112,0.1)); 
      padding: 20px 35px; 
      border-radius: 50px; 
      display: none; 
      visibility: hidden;
      align-items: center; 
      justify-content: center; 
      gap: 20px; 
      font-size: 1.3rem; 
      font-weight: 600;
      opacity: 0; 
      border: 2px solid rgba(0,255,136,0.3);
      box-shadow: 0 0 20px rgba(0,255,136,0.2);
      transform: translateY(50px);
    }
    
    .copy-btn { 
      background: linear-gradient(135deg, #3498db, #2980b9); 
      border: none; 
      padding: 12px 25px; 
      border-radius: 30px; 
      color: white; 
      font-weight: 700; 
      cursor: pointer; 
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(52,152,219,0.3);
    }
    
    .copy-btn:hover { 
      background: linear-gradient(135deg, #2980b9, #1f618d); 
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(52,152,219,0.5);
    }

    .enter-prism-container {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .enter-prism-btn {
      background: linear-gradient(135deg, #00ff88, #00cc70);
      color: #1a1a1a;
      padding: 30px 80px;
      border: none;
      border-radius: 50px;
      font-size: 2rem;
      font-weight: 900;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 4px;
      transition: all 0.4s ease;
      box-shadow: 
        0 0 40px rgba(0,255,136,0.5),
        0 15px 35px rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      display: none;
      transform: translateY(50px);
      position: relative;
      overflow: hidden;
    }

    .enter-prism-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .enter-prism-btn:hover::before {
      left: 100%;
    }

    .enter-prism-btn:hover {
      background: linear-gradient(135deg, #00ffaa, #00dd88);
      transform: translateY(-8px) scale(1.08);
      box-shadow: 
        0 0 60px rgba(0,255,136,0.8),
        0 20px 45px rgba(0,0,0,0.5);
    }

    @keyframes titleMajesticFadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(80px) scale(0.8); 
        text-shadow: 0 0 10px rgba(0,255,0,0.2);
      }
      25% { 
        text-shadow: 
          0 0 20px rgba(0,255,255,0.6),
          0 0 40px rgba(0,255,255,0.4);
      }
      50% {
        opacity: 0.8;
        transform: translateY(20px) scale(0.95);
        text-shadow: 
          0 0 25px rgba(255,0,255,0.8),
          0 0 50px rgba(255,0,255,0.6);
      }
      75% { 
        text-shadow: 
          0 0 30px rgba(255,255,0,0.8),
          0 0 60px rgba(255,255,0,0.6);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
        text-shadow: 
          0 0 30px rgba(0,255,136,0.8),
          0 0 60px rgba(0,255,136,0.6),
          0 0 90px rgba(0,255,136,0.4);
      }
    }

    @keyframes majesticFadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(80px) scale(0.8); 
      }
      50% {
        opacity: 0.8;
        transform: translateY(20px) scale(0.95);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    @keyframes zoomTransition {
      0% { 
        transform: scale(1); 
        opacity: 1; 
      }
      100% { 
        transform: scale(4); 
        opacity: 0; 
      }
    }

    .page-zooming {
      animation: zoomTransition 0.8s ease-in forwards;
    }

    @keyframes pulse {
      0%, 100% { 
        box-shadow: 
          0 0 40px rgba(0,255,136,0.5),
          0 15px 35px rgba(0,0,0,0.4);
      }
      50% { 
        box-shadow: 
          0 0 60px rgba(0,255,136,0.8),
          0 15px 35px rgba(0,0,0,0.4);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .intro-title { 
        font-size: 4rem; 
        letter-spacing: 8px; 
      }
      .btn { 
        padding: 15px 25px; 
        font-size: 1rem; 
      }
      .ca-bar { 
        font-size: 1rem; 
        padding: 15px 25px; 
        flex-direction: column;
        gap: 15px;
      }
      .enter-prism-btn {
        font-size: 1.4rem;
        padding: 20px 40px;
        letter-spacing: 2px;
      }
    }

    @media (max-width: 480px) {
      .intro-title { 
        font-size: 3rem; 
        letter-spacing: 5px; 
      }
      .button-group {
        flex-direction: column;
        align-items: center;
      }
      .enter-prism-btn {
        font-size: 1.2rem;
        padding: 18px 35px;
      }
    }
  </style>
</head>
<body>
  <section class="intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="images/grok-video-a4274718-48e7-4a6b-b712-c4f1ff55dc72 (2).mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="intro-content">
      <h1 id="introTitle" class="intro-title">PRISMO</h1>
      <div id="buttonGroup" class="button-group">
        <a href="https://x.com/USERNAME" target="_blank" class="btn">Follow on X</a>
        <a href="https://x.com/i/communities/COMMUNITYID" target="_blank" class="btn">Join Community</a>
        <a href="https://pump.fun/coin/CONTRACTADDRESS" target="_blank" class="btn">Buy on Pump.fun</a>
      </div>
      <div id="caBar" class="ca-bar">
        CA: COMING SOON
        <button class="copy-btn" onclick="copyCA()">Copy</button>
      </div>
      <div class="enter-prism-container">
        <a href="about.html" id="enterPrismBtn" class="enter-prism-btn" onclick="enterPrism(event)">Enter the Prism</a>
      </div>
    </div>
  </section>

  <script>
    const introVideo = document.getElementById('introVideo');
    const introTitle = document.getElementById('introTitle');
    const buttonGroup = document.getElementById('buttonGroup');
    const caBar = document.getElementById('caBar');
    const enterPrismBtn = document.getElementById('enterPrismBtn');

    // Audio system variables
    let audioContext;
    let ambientEnabled = false;
    let effectsEnabled = true;
    let oscillator;
    let gainNode;

    // Initialize audio system
    function initAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Create ambient drone sound
        oscillator = audioContext.createOscillator();
        gainNode = audioContext.createGain();
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(110, audioContext.currentTime); // Low A note
        
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start();
      } catch (e) {
        console.log('Audio not supported');
      }
    }

    // Play ambient sound
    function toggleAmbient() {
      if (!audioContext) initAudio();
      
      const ambientBtn = document.getElementById('ambientToggle');
      
      if (ambientEnabled) {
        // Fade out
        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1);
        ambientBtn.innerHTML = 'ðŸ”‡';
        ambientBtn.classList.add('muted');
        ambientEnabled = false;
      } else {
        // Fade in
        gainNode.gain.linearRampToValueAtTime(0.03, audioContext.currentTime + 1);
        ambientBtn.innerHTML = 'ðŸ”Š';
        ambientBtn.classList.remove('muted');
        ambientEnabled = true;
        
        // Add subtle frequency modulation for cosmic effect
        const lfo = audioContext.createOscillator();
        const lfoGain = audioContext.createGain();
        lfo.frequency.setValueAtTime(0.1, audioContext.currentTime);
        lfoGain.gain.setValueAtTime(5, audioContext.currentTime);
        lfo.connect(lfoGain);
        lfoGain.connect(oscillator.frequency);
        lfo.start();
      }
    }

    // Toggle sound effects
    function toggleEffects() {
      const effectsBtn = document.getElementById('effectsToggle');
      
      if (effectsEnabled) {
        effectsBtn.innerHTML = 'ðŸ”‡';
        effectsBtn.classList.add('muted');
        effectsEnabled = false;
      } else {
        effectsBtn.innerHTML = 'ðŸŽµ';
        effectsBtn.classList.remove('muted');
        effectsEnabled = true;
      }
    }

    // Play button hover sound effect
    function playHoverSound() {
      if (!effectsEnabled || !audioContext) return;
      
      try {
        const hoverOsc = audioContext.createOscillator();
        const hoverGain = audioContext.createGain();
        
        hoverOsc.type = 'sine';
        hoverOsc.frequency.setValueAtTime(800, audioContext.currentTime);
        hoverOsc.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
        
        hoverGain.gain.setValueAtTime(0.05, audioContext.currentTime);
        hoverGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        hoverOsc.connect(hoverGain);
        hoverGain.connect(audioContext.destination);
        
        hoverOsc.start();
        hoverOsc.stop(audioContext.currentTime + 0.1);
      } catch (e) {
        console.log('Sound effect failed');
      }
    }

    // Play button click sound effect
    function playClickSound() {
      if (!effectsEnabled || !audioContext) return;
      
      try {
        const clickOsc = audioContext.createOscillator();
        const clickGain = audioContext.createGain();
        
        clickOsc.type = 'square';
        clickOsc.frequency.setValueAtTime(1200, audioContext.currentTime);
        clickOsc.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
        
        clickGain.gain.setValueAtTime(0.1, audioContext.currentTime);
        clickGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        clickOsc.connect(clickGain);
        clickGain.connect(audioContext.destination);
        
        clickOsc.start();
        clickOsc.stop(audioContext.currentTime + 0.1);
      } catch (e) {
        console.log('Sound effect failed');
      }
    }

    // Audio control event listeners
    document.getElementById('ambientToggle').addEventListener('click', toggleAmbient);
    document.getElementById('effectsToggle').addEventListener('click', toggleEffects);

    // Add sound effects to buttons
    document.addEventListener('DOMContentLoaded', () => {
      // Add hover sounds to all buttons
      document.querySelectorAll('.btn, .enter-prism-btn, .copy-btn').forEach(btn => {
        btn.addEventListener('mouseenter', playHoverSound);
        btn.addEventListener('click', playClickSound);
      });
    });

    // Show content after video ends
    introVideo.addEventListener('ended', showContent);

    function showContent() {
      // Title appears first with majestic fade
      introTitle.style.display = 'block';
      introTitle.style.visibility = 'visible';
      introTitle.style.animation = 'titleMajesticFadeIn 2s ease-out forwards';
      
      // Buttons appear after title
      setTimeout(() => {
        buttonGroup.style.display = 'flex';
        buttonGroup.style.visibility = 'visible';
        buttonGroup.style.animation = 'majesticFadeIn 1.5s ease-out forwards';
      }, 800);
      
      // CA bar appears next
      setTimeout(() => {
        caBar.style.display = 'flex';
        caBar.style.visibility = 'visible';
        caBar.style.animation = 'majesticFadeIn 1.5s ease-out forwards';
      }, 1400);
      
      // Enter Prism button appears last with pulse
      setTimeout(() => {
        enterPrismBtn.style.display = 'inline-block';
        enterPrismBtn.style.visibility = 'visible';
        enterPrismBtn.style.animation = 'majesticFadeIn 1.8s ease-out forwards, pulse 2s infinite 2s';
      }, 2000);
    }

    // Enter the Prism zoom transition
    function enterPrism(event) {
      event.preventDefault();
      playClickSound();
      
      // Add zoom animation to the entire intro section
      const introSection = document.querySelector('.intro');
      introSection.classList.add('page-zooming');
      
      // Navigate to about page after zoom animation
      setTimeout(() => {
        window.location.href = 'about.html';
      }, 800);
    }

    // Copy CA function
    function copyCA() {
      playClickSound();
      navigator.clipboard.writeText("COMING SOON").then(() => {
        const btn = document.querySelector('.copy-btn');
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        btn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
        }, 2000);
      }).catch(() => {
        alert("CA copied to clipboard!");
      });
    }

    // Fallback for autoplay issues - show content after 3 seconds if video doesn't play
    setTimeout(() => {
      if (introVideo.paused || introVideo.currentTime === 0) {
        showContent();
      }
    }, 3000);

    // Also trigger if video fails to load
    introVideo.addEventListener('error', () => {
      setTimeout(showContent, 1000);
    });
  </script>
</body>
</html>
