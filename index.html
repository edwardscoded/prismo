<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRISMO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { 
      margin:0; 
      font-family:'Poppins',sans-serif; 
      background:#2a1d47; 
      color:white; 
      overflow-x:hidden; 
    }

    .intro { 
      position:relative; 
      width:100%; 
      height:100vh; 
      overflow:hidden; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
    }
    
    .intro img { 
      position:absolute; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      object-fit:cover; 
      z-index:0;
      animation: magicalZoom 8s ease-out forwards;
    }
    
    .overlay { 
      position:absolute; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      background:rgba(0,0,0,0.3); 
      z-index:1; 
    }
    
    .intro-content { 
      position:relative; 
      z-index:2; 
      text-align:center; 
      max-width: 90%;
      transform: translateY(-100px);
    }

    .intro-title { 
      font-size:8rem; 
      font-weight:900; 
      letter-spacing:15px; 
      color:#fff; 
      text-shadow:
        0 0 30px rgba(0,255,0,0.8),
        0 0 60px rgba(0,255,0,0.6),
        0 0 90px rgba(0,255,0,0.4),
        0 0 120px rgba(0,255,0,0.2); 
      opacity:0; 
      display:none; 
      margin-bottom: 50px;
      transform: translateY(50px);
    }
    
    .button-group { 
      margin-top:40px; 
      display:none; 
      gap:25px; 
      justify-content:center; 
      flex-wrap:wrap; 
      opacity:0; 
      transform: translateY(50px);
    }
    
    .btn { 
      background: linear-gradient(135deg, #00ff88, #00cc70);
      color: #1a1a1a; 
      padding: 18px 35px; 
      border: none; 
      border-radius: 50px; 
      font-size: 1.2rem; 
      font-weight: 700; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      text-decoration: none; 
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 
        0 0 20px rgba(0,255,136,0.3),
        0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover { 
      background: linear-gradient(135deg, #00ffaa, #00dd88);
      transform: translateY(-3px) scale(1.05); 
      box-shadow: 
        0 0 30px rgba(0,255,136,0.5),
        0 8px 25px rgba(0,0,0,0.3);
    }

    .ca-bar { 
      margin-top: 50px; 
      background: linear-gradient(135deg, rgba(0,255,136,0.1), rgba(0,204,112,0.1)); 
      padding: 20px 35px; 
      border-radius: 50px; 
      display: none; 
      align-items: center; 
      justify-content: center; 
      gap: 20px; 
      font-size: 1.3rem; 
      font-weight: 600;
      opacity: 0; 
      border: 2px solid rgba(0,255,136,0.3);
      box-shadow: 0 0 20px rgba(0,255,136,0.2);
      transform: translateY(50px);
    }
    
    .copy-btn { 
      background: linear-gradient(135deg, #3498db, #2980b9); 
      border: none; 
      padding: 12px 25px; 
      border-radius: 30px; 
      color: white; 
      font-weight: 700; 
      cursor: pointer; 
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(52,152,219,0.3);
    }
    
    .copy-btn:hover { 
      background: linear-gradient(135deg, #2980b9, #1f618d); 
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(52,152,219,0.5);
    }

    .enter-prism-btn {
      margin-top: 60px;
      background: linear-gradient(135deg, #00ff88, #00cc70);
      color: #1a1a1a;
      padding: 25px 60px;
      border: none;
      border-radius: 50px;
      font-size: 1.6rem;
      font-weight: 800;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: all 0.4s ease;
      box-shadow: 
        0 0 30px rgba(0,255,136,0.4),
        0 10px 25px rgba(0,0,0,0.3);
      opacity: 0;
      display: none;
      transform: translateY(50px);
      position: relative;
      overflow: hidden;
    }

    .enter-prism-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .enter-prism-btn:hover::before {
      left: 100%;
    }

    .enter-prism-btn:hover {
      background: linear-gradient(135deg, #00ffaa, #00dd88);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 0 40px rgba(0,255,136,0.6),
        0 15px 35px rgba(0,0,0,0.4);
    }

    @keyframes magicalZoom {
      0% { 
        transform: scale(0.5) rotate(-1deg);
        opacity: 0.2;
        filter: blur(12px) brightness(0.3);
      }
      25% {
        opacity: 0.5;
        filter: blur(8px) brightness(0.5);
        transform: scale(0.7) rotate(-0.5deg);
      }
      50% {
        transform: scale(0.9) rotate(0deg);
        opacity: 0.7;
        filter: blur(4px) brightness(0.7);
      }
      75% {
        transform: scale(1.05) rotate(0deg);
        opacity: 0.9;
        filter: blur(2px) brightness(0.85);
      }
      100% { 
        transform: scale(1.1) rotate(0deg);
        opacity: 1;
        filter: blur(0px) brightness(1);
      }
    }

    @keyframes majesticFadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(80px) scale(0.8); 
      }
      50% {
        opacity: 0.8;
        transform: translateY(20px) scale(0.95);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    @keyframes titleMajesticFadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(80px) scale(0.8); 
        text-shadow: 0 0 10px rgba(0,255,0,0.2);
      }
      25% { 
        text-shadow: 
          0 0 20px rgba(0,255,255,0.6),
          0 0 40px rgba(0,255,255,0.4);
      }
      50% {
        opacity: 0.8;
        transform: translateY(20px) scale(0.95);
        text-shadow: 
          0 0 25px rgba(255,0,255,0.8),
          0 0 50px rgba(255,0,255,0.6);
      }
      75% { 
        text-shadow: 
          0 0 30px rgba(255,255,0,0.8),
          0 0 60px rgba(255,255,0,0.6);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
        text-shadow: 
          0 0 30px rgba(0,255,136,0.8),
          0 0 60px rgba(0,255,136,0.6),
          0 0 90px rgba(0,255,136,0.4);
      }
    }

    @keyframes pulse {
      0%, 100% { 
        box-shadow: 
          0 0 30px rgba(0,255,136,0.4),
          0 10px 25px rgba(0,0,0,0.3);
      }
      50% { 
        box-shadow: 
          0 0 40px rgba(0,255,136,0.7),
          0 10px 25px rgba(0,0,0,0.3);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .intro-title { 
        font-size: 4rem; 
        letter-spacing: 8px; 
      }
      .btn { 
        padding: 15px 25px; 
        font-size: 1rem; 
      }
      .ca-bar { 
        font-size: 1rem; 
        padding: 15px 25px; 
      }
      .enter-prism-btn {
        font-size: 1.1rem;
        padding: 15px 30px;
      }
    }

    @media (max-width: 480px) {
      .intro-title { 
        font-size: 3rem; 
        letter-spacing: 5px; 
      }
      .button-group {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <section class="intro">
    <img id="introImage" src="images/45B57BA0-FB5C-41FD-9FC9-CAA7FB801E0C.webp" alt="PRISMO">
    <div class="overlay"></div>
    <div class="intro-content">
      <h1 id="introTitle" class="intro-title">PRISMO</h1>
      <div id="buttonGroup" class="button-group">
        <a href="#" class="btn">Follow on X</a>
        <a href="#" class="btn">Join Community</a>
        <a href="#" class="btn">Buy on Pump.fun</a>
      </div>
      <div id="caBar" class="ca-bar">
        CA: COMING SOON
        <button class="copy-btn" onclick="copyCA()">Copy</button>
      </div>
      <div style="display: flex; justify-content: center; width: 100%;">
        <a href="about.html" id="enterPrismBtn" class="enter-prism-btn">Enter the Prism</a>
      </div>
    </div>
  </section>

  <script>
    const introImage = document.getElementById('introImage');
    const introTitle = document.getElementById('introTitle');
    const buttonGroup = document.getElementById('buttonGroup');
    const caBar = document.getElementById('caBar');
    const enterPrismBtn = document.getElementById('enterPrismBtn');

    // Start content reveal after zoom animation completes (8 seconds)
    setTimeout(() => {
      // Title appears first with majestic fade
      introTitle.style.display = 'block';
      introTitle.style.animation = 'titleMajesticFadeIn 2s ease-out forwards';
      
      // Buttons appear after title
      setTimeout(() => {
        buttonGroup.style.display = 'flex';
        buttonGroup.style.animation = 'majesticFadeIn 1.5s ease-out forwards';
      }, 800);
      
      // CA bar appears next
      setTimeout(() => {
        caBar.style.display = 'flex';
        caBar.style.animation = 'majesticFadeIn 1.5s ease-out forwards';
      }, 1400);
      
      // Enter Prism button appears last with pulse
      setTimeout(() => {
        enterPrismBtn.style.display = 'block';
        enterPrismBtn.style.animation = 'majesticFadeIn 1.8s ease-out forwards, pulse 2s infinite 2s';
      }, 2000);
    }, 8000); // Wait for zoom animation to complete

    // Copy CA function
    function copyCA() {
      navigator.clipboard.writeText("COMING SOON").then(() => {
        const btn = document.querySelector('.copy-btn');
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        btn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
        }, 2000);
      }).catch(() => {
        alert("CA copied to clipboard!");
      });
    }
  </script>
</body>
</html>
