<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRISMO - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#2a1d47; color:white; overflow-x:hidden; transition:transform 0.8s ease, opacity 0.8s ease; }
    header { position:fixed; top:0; left:0; width:100%; height:80px; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:10; padding:0 40px; display:none; }
    .nav-links { list-style:none; display:flex; gap:30px; }
    .nav-links a { color:white; text-decoration:none; font-weight:600; font-size:1.1rem; transition:color 0.3s ease; }
    .nav-links a:hover { color:#ffd700; }
    .social-links { position:absolute; right:40px; display:flex; gap:20px; }
    .social-links a { color:white; font-size:1.3rem; text-decoration:none; transition:color 0.3s ease; }
    .social-links a:hover { color:#e74c3c; }

    .intro { position:relative; width:100%; height:100vh; overflow:hidden; display:flex; align-items:center; justify-content:center; flex-direction:column; }
    .intro video { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:transparent; z-index:1; }
    .intro-content { position:relative; z-index:2; text-align:center; }
    .intro-title {
      font-size:5rem; font-weight:900; letter-spacing:10px;
      color:#fff; text-shadow:0 0 20px rgba(255,255,255,0.9),0 0 40px rgba(255,215,0,0.8);
      opacity:0; display:none;
    }

    .buttons { display:none; margin-top:30px; opacity:0; }
    .buttons a {
      display:inline-block; margin:10px; padding:15px 30px; border-radius:30px;
      background:#e74c3c; color:#fff; text-decoration:none; font-weight:600;
      transition:background 0.3s ease, transform 0.3s ease;
    }
    .buttons a:hover { background:#c0392b; transform:translateY(-3px); }

    .ca-bar { margin-top:30px; background:rgba(0,0,0,0.6); padding:15px 25px; border-radius:40px; display:none; align-items:center; justify-content:center; gap:15px; width:max-content; margin-left:auto; margin-right:auto; opacity:0; }
    .ca-bar span { font-weight:600; font-size:1.1rem; }
    .copy-btn { background:#3498db; border:none; color:#fff; padding:10px 20px; border-radius:20px; cursor:pointer; font-weight:600; transition:background 0.3s ease; }
    .copy-btn:hover { background:#2980b9; }

    @keyframes zoomInFast {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0; }
    }
    body.zooming {
      animation: zoomInFast 0.8s forwards;
    }

    @keyframes fadeInSmooth {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fadeInSmooth 1s forwards; }
  </style>
</head>
<body>
  <header id="mainHeader">
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="memegallery.html" id="memeGalleryLink">Meme Gallery</a></li>
    </ul>
    <div class="social-links">
      <a href="#">üê¶</a>
      <a href="#">üí¨</a>
    </div>
  </header>

  <section class="intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="images/grok-video-a4274718-48e7-4a6b-b712-c4f1ff55dc72 (2).mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="intro-content">
      <h1 id="introTitle" class="intro-title">PRISMO</h1>
      <div class="buttons" id="introButtons">
        <a href="#">Follow on X</a>
        <a href="#">Join the Community</a>
        <a href="#">Buy on Pump.fun</a>
      </div>
      <div class="ca-bar" id="caBar">
        <span>CA: COMING SOON</span>
        <button class="copy-btn" onclick="copyCA()">Copy</button>
      </div>
    </div>
  </section>

  <script>
    const video = document.getElementById('introVideo');
    const introTitle = document.getElementById('introTitle');
    const buttons = document.getElementById('introButtons');
    const header = document.getElementById('mainHeader');
    const caBar = document.getElementById('caBar');
    const memeLink = document.getElementById('memeGalleryLink');

    video.addEventListener('ended', () => {
      introTitle.style.display = 'block';
      introTitle.classList.add('fade-in');

      setTimeout(() => {
        buttons.style.display = 'block';
        buttons.classList.add('fade-in');
      }, 500);

      setTimeout(() => {
        caBar.style.display = 'flex';
        caBar.classList.add('fade-in');
      }, 1000);

      header.style.display = 'flex';
    });

    memeLink.addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.add('zooming');
      setTimeout(() => {
        window.location.href = 'memegallery.html';
      }, 800);
    });

    function copyCA() {
      navigator.clipboard.writeText("COMING SOON");
      alert("CA copied: COMING SOON");
    }
  </script>
</body>
</html>
