<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About PRISMO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#2a1d47;
      color:white;
      overflow-x:hidden;
    }

    /* NAVIGATION */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(8px);
      z-index: 100;
    }
    .logo {
      font-weight: 900;
      font-size: 1.5rem;
      color: #00ff88;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s;
    }
    .nav-links a::after {
      content:'';
      position:absolute;
      left:0;
      bottom:-5px;
      width:0;
      height:2px;
      background:#00ff88;
      transition:width 0.3s;
    }
    .nav-links a:hover {
      color:#00ff88;
    }
    .nav-links a:hover::after {
      width:100%;
    }

    /* HERO */
    .hero {
      height:100vh;
      background:url("images/20E0B872-433F-4852-A5CF-6A7962334FFB.jpg") center/cover no-repeat;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:0 20px;
      position:relative;
    }
    .hero::after {
      content:'';
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.45);
    }
    .hero h1 {
      position:relative;
      font-size:5rem;
      font-weight:900;
      letter-spacing:8px;
      color:#fff;
      text-shadow:0 0 30px rgba(0,255,136,0.8);
      z-index:1;
      margin:0;
    }
    .hero p {
      position:relative;
      font-size:1.4rem;
      font-weight:500;
      margin-top:20px;
      max-width:800px;
      z-index:1;
      color:#ddd;
    }

    @media(max-width:768px){
      .hero h1 { font-size:3rem; letter-spacing:4px; }
      .hero p { font-size:1rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PRISMO</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="memegallery.html">Meme Gallery</a></li>
    </ul>
  </header>

  <section class="hero">
    <h1>PRISMO</h1>
    <p>Bending light into infinite possibilities of memes, art, and chaos</p>
  </section>
</body>
</html>
